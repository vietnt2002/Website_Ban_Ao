<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <style>
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .content {
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      .print-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
      .print-frame {
        width: 0;
        height: 0;
        border: none;
      }
    </style>
    <script>
      // Hàm để hiển thị phần overlay và in phiếu giao hàng
      function showPrintOverlay() {
        const overlay = document.getElementById("printOverlay");
        const iframe = document.getElementById("printFrame");

        overlay.style.display = "flex"; // Hiển thị phần overlay
        iframe.onload = function () {
          iframe.contentWindow.focus();
          iframe.contentWindow.print();
          
        };

        iframe.src = "phieugiaohang.html";
        
        
        // Đặt src cho iframe để in
        iframe.onblur = function() {
        overlay.style.display = 'none'; // Ẩn phần overlay khi cửa sổ in đóng lại
         };
      }

    //   window.onafterprint = function () {
    //     const overlay = document.getElementById("printOverlay");
    //     overlay.style.display = "none"; // Ẩn phần overlay khi in hoàn tất
    //   };
    </script>
  </head>
  <body>
    <!-- Phần nội dung trang chủ -->
    <div class="content">
      <div class="header">
        <h1>Trang Chủ</h1>
      </div>
      <div class="main-content">
        <!-- Các phần tử khác của trang chủ -->
        <!-- Ví dụ: Thông tin sản phẩm, tin tức, ... -->
      </div>
      <button onclick="showPrintOverlay()">In Phiếu Giao Hàng</button>
    </div>

    <!-- Lớp phủ và iframe ẩn để in -->
    <div id="printOverlay" class="print-overlay">
      <iframe id="printFrame" class="print-frame"></iframe>
    </div>
  </body>
</html>
